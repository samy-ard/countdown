<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="site-page">
  <main class="site-main">
    <h1 class="site-title">We're launching soon</h1>
    <div class="countdown">
      <div class="row">
        <div class="col col-days">
          <div class="box">
            <span id="days" class="number">00</span>
          </div>
          <p class="col-label">Days</p>
        </div>
        <div class="col col-hours">
          <div class="box">
            <span id="hours" class="number">00</span>
          </div>
          <p class="col-label">Hours</p>
        </div>
        <div class="col col-minutes">
          <div class="box">
            <span id="minutes" class="number">00</span>
          </div>
          <p class="col-label">Minutes</p>
        </div>
        <div class="col col-seconds">
          <div class="box">
            <span id="seconds" class="number">00</span>
          </div>
          <p class="col-label">Seconds</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <ul class="menu social-media">
      <li class="menu-item">
        <a href="#" class="menu-link" title="Facebook">
          <svg class="social-media-icon" width="24" height="24">
            <image xlink:href="./images/icon-facebook.svg"/>
          </svg>
        </a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link" title="Facebook">
          <svg class="social-media-icon" width="24" height="24">
            <image xlink:href="./images/icon-pinterest.svg"/>
          </svg>
        </a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link" title="Facebook">
          <svg class="social-media-icon" width="24" height="24">
            <image xlink:href="./images/icon-instagram.svg"/>
          </svg>
        </a>
      </li>
    </ul>
  </footer>
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
